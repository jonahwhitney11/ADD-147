<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 Assignment 3</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>

<header>
  <h1>Game List</h1>
</header>

<body>
  <div id="button-container">
    <p id="font-change">Click the buttons and stuff happens!</p>
    <button type="button" id="light-mode">Light Mode</button>
    <button type="button" id="dark-mode">Dark Mode</button>
    <button type="button" id="larger">Larger</button>
    <button type="button" id="smaller">Smaller</button>
  </div>
  <div id="form-container">
    <form>

      <div class="room" id="room1">
        <h3>Add New Game</h3>
        <label for="title">Title:</label>
        <input type="text" id="title" width: 20 /> <br />

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" /> <br />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" /> <br />

        <label for="release-year">Release Year:</label>
        <input type="text" id="release-year" /> <br />

        <label for="replayable">Replayable?</label>
        <select id="replayable">
          <option value="">Select Rating</option>
          <option value="YES!">Yes!</option>
          <option value="Maybe...">Maybe</option>
          <option value="NO!">NO!</option>
        </select> <br>
        <button type="button" id="add-game">Add Game</button>
      </div>
  </div>

  <div class="my-games">
    <h3>My Games:</h3>
    <p id="games"></p>
  </div>
  </form>

  <footer>&copy; Jonah Whitney 2025</footer>
</body>

</html>
