<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roster Builder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Roster Builder</h1>

  <div class="form-container">
    <label for="playerName">Name:</label>
    <input type="text" id="playerName">

    <label for="playerNumber">Number:</label>
    <input type="number" id="playerNumber">

    <label for="playerPosition">Position:</label>
    <select id="playerPosition">
      <option value="QB">Quarterback</option>
      <option value="WR">Wide Receiver</option>
      <option value="RB">Running Back</option>
      <option value="DE">Defensive End</option>
    </select>

    <button id="addPlayer">Add Player</button>
  </div>

  <div id="roster" class="roster-container">
    <!-- Player cards will appear here -->
  </div>
</body>
<footer>&copy; Jonah Whitney 2025</footer>
<script src="scripts/script.js" defer></script>

</html>
