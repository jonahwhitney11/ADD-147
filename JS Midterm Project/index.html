<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Beer Picker</title>
</head>

<Header>
  <h1>Beer Picker</h1>
</Header>

<body onload="displayBeers(), populateFilters()">
  <div class="filters">
    <label for="styleFilter">Style:</label>
    <select id="styleFilter">
      <option value="">All Styles</option>
    </select>
    <span> OR </span>
    <label for="breweryFilter">Brewery:</label>
    <select id="breweryFilter">
      <option value="">All Breweries</option>
    </select>
  </div>

  <div id="beerContainer" class="beer-container">
    <!-- Beer cards will be created in the script, the ones here are temporary -->
  </div>

  <script src="scripts/script.js"></script>
</body>

<footer>

</footer>


</html>
